<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../css/Home.css">
    <link rel="stylesheet" href="../css/responsive-utilities.css">
    <link rel="stylesheet" href="../css/Registration.css">
    <script src="../js/Home.js" defer></script>
    <script src="../js/Registration.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/Logo.png">
	<link rel="apple-touch-icon" href="../assets/Logo.png">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="header-logo">
                <img src="../assets/Logo.png" alt="Logo Lê Phú Quới" class="logo-img">
            </div>
        </div>
    </header>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-links">
                <a href="../Home.html" class="nav-link">Trang chủ</a>
                <a href="About.html" class="nav-link">Giới thiệu</a>
                <a href="Product.html" class="nav-link">Sản phẩm</a>
                <a href="Blog.html" class="nav-link">Tin tức</a>
                <a href="Contact.html" class="nav-link">Liên hệ</a>
            </div>
            <div class="nav-actions">
                <a href="Login.html" class="nav-account active" title="Tài khoản">
                    <i class="fa fa-user"></i>
                </a>
                <a href="Car.html" class="nav-cart" title="Giỏ hàng">
                    <i class="fa fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </a>
            </div>
            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>
    <div class="nav-search-bar">
        <form class="search-form" onsubmit="event.preventDefault(); alert('Tìm kiếm: ' + this.q.value);">
            <input type="text" name="q" placeholder="Tìm kiếm sản phẩm, tin tức..." autocomplete="off">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
    <div class="registration-container">
        <h2 class="registration-title">Registration</h2>
        <form class="registration-form" autocomplete="off">
            <div class="form-group">
                <input type="text" id="reg-username" name="username" placeholder="Tên đăng nhập" required>
                <div class="input-message" id="username-msg"></div>
            </div>
            <div class="form-group">
                <input type="password" id="reg-password" name="password" placeholder="Mật khẩu" required>
                <div class="password-strength" id="password-strength"></div>
                <div class="input-message" id="password-msg"></div>
            </div>
            <div class="form-group">
                <input type="password" id="reg-confirm" name="confirm" placeholder="Nhập lại mật khẩu" required>
                <div class="input-message" id="confirm-msg"></div>
            </div>
            <button type="submit" id="register-btn" class="btn-register" disabled>Đăng ký</button>
        </form>
        <div id="toast" class="toast"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/Home.css">
    <link rel="stylesheet" href="../css/responsive-utilities.css">
    <link rel="stylesheet" href="../css/Login.css">
    <script src="../js/Home.js" defer></script>
    <script src="../js/Login.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/Logo.png">
	<link rel="apple-touch-icon" href="../assets/Logo.png">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="header-logo">
                <img src="../assets/Logo.png" alt="Logo Lê Phú Quới" class="logo-img">
            </div>
        </div>
    </header>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-links">
                <a href="../Home.html" class="nav-link">Trang chủ</a>
                <a href="About.html" class="nav-link">Giới thiệu</a>
                <a href="Product.html" class="nav-link">Sản phẩm</a>
                <a href="Blog.html" class="nav-link">Tin tức</a>
                <a href="Contact.html" class="nav-link">Liên hệ</a>
            </div>
            <div class="nav-actions">
                <a href="Login.html" class="nav-account active" title="Tài khoản">
                    <i class="fa fa-user"></i>
                </a>
                <a href="Car.html" class="nav-cart" title="Giỏ hàng">
                    <i class="fa fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </a>
            </div>
            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>
    <div class="nav-search-bar">
        <form class="search-form" onsubmit="event.preventDefault(); alert('Tìm kiếm: ' + this.q.value);">
            <input type="text" name="q" placeholder="Tìm kiếm sản phẩm, tin tức..." autocomplete="off">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
    <div class="login-container">
        <h2 class="login-title">Login</h2>
        <form class="login-form" autocomplete="off">
            <input type="text" id="username" name="username" placeholder="Tên đăng nhập" required>
            <div class="password-group">
                <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
            </div>
            <a href="../pages/ForgotPassword.html" class="forgot-password">Quên mật khẩu?</a>
            <div class="login-actions">
                <button type="button" class="btn-register">Đăng ký</button>
                <button type="submit" class="btn-login">Đăng nhập</button>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Hiển thị/ẩn mật khẩu
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            if (togglePassword) {
                togglePassword.addEventListener('click', function () {
                    passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
                    this.classList.toggle('active');
                });
            }

            // Xử lý nút Đăng ký
            const registerBtn = document.querySelector('.btn-register');
            if (registerBtn) {
                registerBtn.addEventListener('click', function () {
                    window.location.href = 'Registration.html';
                });
            }

            // Xử lý đăng nhập
            const form = document.querySelector('.login-form');
            if (form) {
                form.addEventListener('submit', function (e) {
                    e.preventDefault();
                    const username = form.username.value.trim();
                    const password = form.password.value.trim();
                    if (!username || !password) {
                        alert('Vui lòng nhập đầy đủ tên đăng nhập và mật khẩu!');
                        return;
                    }
                    // Giả lập kiểm tra đăng nhập với CSDL
                    // Thay bằng AJAX thực tế nếu có server
                    // Ví dụ: đăng nhập thành công nếu username là "user" và password là "123456Aa@"
                    if (username === 'user' && password === '123456Aa@') {
                        alert('Đăng nhập thành công!');
                        window.location.href = '../Home.html';
                    } else {
                        alert('Tên đăng nhập hoặc mật khẩu không đúng!');
                    }
                });
            }
        });
    </script>
</body>
</html>

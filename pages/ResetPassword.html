<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Lê Phú Quới</title>
    <link rel="stylesheet" href="../css/ResetPassword.css">
    <script src="../js/ResetPassword.js" defer></script>
</head>
<body>
    <div class="resetpassword-container">
        <h2 class="resetpassword-title">Thay đổi mật khẩu</h2>
        <form class="resetpassword-form" autocomplete="off">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Tên đăng nhập" required>
                <div class="input-message" id="username-msg"></div>
            </div>
            <div class="form-group">
                <input type="password" id="old-password" name="oldpassword" placeholder="Mật khẩu cũ" required>
                <div class="input-message" id="oldpassword-msg"></div>
            </div>
            <div class="form-group">
                <input type="password" id="new-password" name="newpassword" placeholder="Mật khẩu mới" required>
                <div class="password-strength" id="password-strength"></div>
                <div class="input-message" id="newpassword-msg"></div>
            </div>
            <button type="submit" id="reset-btn" class="btn-reset">Xác nhận thay đổi</button>
        </form>
        <div id="toast" class="toast"></div>
    </div>
</body>
</html>

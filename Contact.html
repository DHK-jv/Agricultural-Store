<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ - Lê Phú Quới</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Liên hệ</h1>
    </header>
    <nav>
    <a href="Home.html">Trang chủ</a>
    <a href="About.html">Giới thiệu</a>
    <a href="Product.html">Sản phẩm</a>
    <a href="New.html">Tin tức</a>
    <a href="Contact.html">Liên hệ</a>
        <span class="nav-account-cart">
            <a href="#" class="nav-account" title="Tài khoản">
                <i class="fa fa-user"></i>
            </a>
            <a href="Car.html" class="nav-cart" title="Giỏ hàng">
                <i class="fa fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </a>
        </span>
    </nav>
    <div class="container">
        <h2>Thông tin liên hệ</h2>
        <p><b>Địa chỉ:</b> 123 Đường Nông Nghiệp, Quận 9, TP.HCM</p>
        <p><b>Điện thoại:</b> 0901 234 567</p>
        <p><b>Email:</b> info@lephuquoi.com</p>
        <h3>Bản đồ</h3>
        <iframe src="https://www.google.com/maps?q=10.847,106.785&z=15&output=embed" width="100%" height="250" style="border:0;border-radius:8px;" allowfullscreen="" loading="lazy"></iframe>
        <h3>Gửi liên hệ cho chúng tôi</h3>
        <form onsubmit="sendContact(event)" style="max-width:400px;margin:auto;">
            <label for="name">Họ tên:</label><br>
            <input type="text" id="name" name="name" required style="width:100%;padding:8px;margin-bottom:10px;"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required style="width:100%;padding:8px;margin-bottom:10px;"><br>
            <label for="message">Nội dung:</label><br>
            <textarea id="message" name="message" rows="4" required style="width:100%;padding:8px;margin-bottom:10px;"></textarea><br>
            <button type="submit">Gửi liên hệ</button>
        </form>
        <div id="contact-result" style="margin-top:16px;color:green;"></div>
    </div>
    <footer>
        &copy; 2025 Lê Phú Quới. All rights reserved.
    </footer>
    <script>
    function getCart() {
        return JSON.parse(localStorage.getItem('cart') || '{}');
    }
    function updateCartCount() {
        var cart = getCart();
        var count = Object.values(cart).reduce((a,b) => a+b, 0);
        document.getElementById('cart-count').innerText = count;
    }
    updateCartCount();
    function sendContact(e) {
        e.preventDefault();
        document.getElementById('contact-result').innerText = 'Cảm ơn bạn đã liên hệ! Chúng tôi sẽ phản hồi sớm.';
        e.target.reset();
    }
    </script>
</body>
</html>
